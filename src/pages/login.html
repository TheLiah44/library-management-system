<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/src/css/login2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library LOGIN</title>
</head>

<body>
    <div class="container">
        <div class="top-header">
            <h1>Have an Account?</h1>
            <h2>Login</h2>
        </div>

        <div class="container">
            <form>
                <input type="email" class="input" placeholder="Your Email" required>
                <button type="submit"><i class="fa fa-user" aria-hidden="true"></i></button>
            </form> <br>
            <form>
                <input type="password" class="password" placeholder="Your Password" required>
                <button type="submit"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </form> <br>
            <!-- Login Button -->
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>
        </div>

        <!-- Don't have an account? -->
        <div class="bottom">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>

    </div>
</body>

</html>
