<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/src/css/login2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library LOGIN</title>
</head>

<body>
    <div class="container">
        <div class="top-header">
            <h1>Sign up Today!</h1>
            <h2>Enter your information</h2>
        </div>

        <div class="container">
            <form>
                <input type="email" class="input" placeholder="Your Email" required>
                <button type="submit"><i class="fa fa-envelope" aria-hidden="true"></i></button>
            </form> <br>
            <form>
                <input type="username" class="username" placeholder="Username" required>
                <button type="submit"><i class="fa fa-user" aria-hidden="true"></i></button>
            </form> <br>
            <form>
                <input type="password" class="password" placeholder="Your Password" required>
                <button type="submit"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </form> <br>
            <form>
                <input type="password" class="password" placeholder="Confirm Password" required>
                <button type="submit"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </form> <br>
        </div>
<br><br>
        <div class="bottom">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div><br>
        <div class="input-field">
            <input type="submit" class="submit" value="Sign up">
        </div>
    </div>
</body>

</html>
